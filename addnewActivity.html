  <div class="container" style="margin-top: 5em; max-width: 40em;">
            
    <h1>Add New Activity</h1>
    <br/>

    <label>Enter Activity Title *</label>
    <input class="field form-control" name="name" type="text" />

    <label>Enter Activity Location *</label>
    <input class="field form-control" name="location" type="text" />

    <label>Enter Activity Date *</label>
    <input class="field form-control" name="date" type="text" />

    <label></label>
    <input class="field form-control" name="category" type="text" />

    <form>
      <label for="category">Enter which category *</label>
      <select name="category" id="category">
        <option value="Hiking">Hiking</option>
        <option value="Camping">Camping</option>
        <option value="Yoga">Yoga</option>
        <option value="Surfing">Surfing</option>
      </select>
      <br><br>



    <label>Enter the price </label>
    <input class="field form-control" name="price" type="text" />

    <br/><br/>
    <label>Enter Activity Description </label>
    <textarea class="field form-control" name="price" type="text" rows="10" cols="30">The cat was playing in the garden.</textarea>

    <br/><br/>

    <label>Upload activity picture</label>
    <input class="field form-control" id="photo" name="file" type="text"/>

    <br/><br/>
    <br/><br/>

    <div style="display: none" 
    class="alert alert-danger act-errors">
    </div>

    <div style="display: none" 
    class="alert alert-success act-success">
    You have added the activity successfully!
    </div>

    <br/>

    <button 
    class="btn btn-primary"
    onClick="AddnewActivity()"
    style="padding: 10px; font-size: 16px;">
        Add New Activity
    </button>
